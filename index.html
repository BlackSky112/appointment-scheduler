<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dr. Khurram Ali | Appointment Manager</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f8fb; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #2c3e50; }
    form { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 500px; margin: 20px auto; }
    label { display: block; margin-bottom: 8px; font-weight: bold; }
    input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; }
    input:required { border-left: 4px solid red; }
    button { background: #3498db; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #2980b9; }
    .section { background: #fff; padding: 15px; margin: 20px auto; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 900px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #3498db; color: #fff; }
    #patientHistory { max-height: 200px; overflow-y: auto; }
  </style>
</head>
<body>
  <h1>Dr. Khurram Ali - Appointment Manager</h1>

  <!-- Appointment Form -->
  <form id="appointmentForm">
    <label>Patient Name <span style="color:red">*</span></label>
    <input type="text" id="name" required>

    <label>Contact Number <span style="color:red">*</span></label>
    <input type="text" id="contact" required>

    <label>Appointment Date <span style="color:red">*</span></label>
    <input type="date" id="date" required>

    <label>Appointment Time <span style="color:red">*</span></label>
    <input type="time" id="time" required>

    <button type="submit">Add Appointment</button>
  </form>

  <!-- Search -->
  <div class="section">
    <h2>Search Patient History</h2>
    <input type="text" id="searchInput" placeholder="Enter name or contact...">
    <table>
      <thead>
        <tr><th>Name</th><th>Contact</th><th>Date</th><th>Time</th></tr>
      </thead>
      <tbody id="patientHistory"></tbody>
    </table>
  </div>

  <!-- Todayâ€™s Appointments -->
  <div class="section">
    <h2>Today's Appointments</h2>
    <table>
      <thead>
        <tr><th>Name</th><th>Contact</th><th>Date</th><th>Time</th></tr>
      </thead>
      <tbody id="todayAppointments"></tbody>
    </table>
  </div>

  <!-- All Appointments -->
  <div class="section">
    <h2>All Appointments</h2>
    <table>
      <thead>
        <tr><th>Name</th><th>Contact</th><th>Date</th><th>Time</th></tr>
      </thead>
      <tbody id="allAppointments"></tbody>
    </table>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCm7hvZH30L_4tYipMHshhEQrRrepr_bmk",
      authDomain: "dr-khurram-appointments-47ab2.firebaseapp.com",
      projectId: "dr-khurram-appointments-47ab2",
      storageBucket: "dr-khurram-appointments-47ab2.firebasestorage.app",
      messagingSenderId: "792514534459",
      appId: "1:792514534459:web:a54547689bfd34fd88d01e",
      measurementId: "G-1TYV421H32"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Add appointment
    document.getElementById("appointmentForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const contact = document.getElementById("contact").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      try {
        await db.collection("appointments").add({
          name,
          contact,
          date,
          time,
          createdAt: new Date()
        });

        alert("Appointment added successfully!");
        document.getElementById("appointmentForm").reset();
      } catch (error) {
        console.error("Error adding appointment: ", error);
      }
    });

    // Realtime listener for appointments
    db.collection("appointments").orderBy("createdAt", "desc")
      .onSnapshot((snapshot) => {
        const todayList = document.getElementById("todayAppointments");
        const allList = document.getElementById("allAppointments");
        todayList.innerHTML = "";
        allList.innerHTML = "";

        const today = new Date().toISOString().split("T")[0];

        snapshot.forEach((doc) => {
          const data = doc.data();
          const row = `<tr><td>${data.name}</td><td>${data.contact}</td><td>${data.date}</td><td>${data.time}</td></tr>`;

          if (data.date === today) {
            todayList.innerHTML += row;
          }
          allList.innerHTML += row;
        });
      });

    // Patient search
    document.getElementById("searchInput").addEventListener("input", async (e) => {
      const searchVal = e.target.value.trim();
      if (searchVal.length < 2) return;

      const historyBox = document.getElementById("patientHistory");
      historyBox.innerHTML = "";

      const snapshot = await db.collection("appointments")
        .where("contact", "==", searchVal)
        .get();

      snapshot.forEach(doc => {
        const d = doc.data();
        historyBox.innerHTML += `<tr><td>${d.name}</td><td>${d.contact}</td><td>${d.date}</td><td>${d.time}</td></tr>`;
      });
    });
  </script>
</body>
</html>
